<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Button to open the pop-up with the background image -->
  <button id="openModalButton" class="open-modal-btn"></button>

  <!-- Pop-up modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <button id="imageButton" class="image-button">
        <img src="/logo-atla.png" alt="Image Button" class="image-btn-img">
      </button>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
