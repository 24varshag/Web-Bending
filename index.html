<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Button to open the pop-up with the background image -->
  <button id="openModalButton" class="open-modal-btn"></button>

  <!-- Pop-up modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <button id="imageButton" class="image-button">
        <img src="public/logo-atla.png" alt="Image Button" class="image-btn-img">
      </button>

          <!-- New Image Buttons (centered horizontally) -->
      <button id="newButtonLeft" class="image-button new-button">
        <img src="public/cloud1.png" alt="Left Image Button" class="image-btn-img">
      </button>
      <button id="newButtonRight" class="image-button new-button">
        <img src="public/cloud2.png" alt="Right Image Button" class="image-btn-img">
      </button>

      <!-- Text that will appear when new buttons are clicked -->
      <div id="buttonText" class="button-text" style="display: none;">You clicked one of the new buttons!</div>

      <!-- YouTube video iframe (hidden initially) -->
      <div id="videoContainer" class="video-container" style="display: none;">
        <iframe id="youtubeVideo" width="100%" height="100%" src="https://www.youtube.com/embed/LOWBBMC__w0?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
