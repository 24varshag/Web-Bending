<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar Text Analysis</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mainBody">
    <div class="TopCards"></div>
    <div class="TabsHolder">
      <div id="content">
        <div class="tab-container">
          <ul class="tabs">
            <a data-tab="tabf0-1" class="active">Episodes</a>
            <a data-tab="tabf0-2">Phrases</a>
            <a data-tab="tabf0-3">Cloud</a>
            <a data-tab="tabf0-4">Map</a>
          </ul>

          <div class="tab-content">
            <div id="tabf0-1">Episodes content goes here</div>
            <div id="tabf0-2">Phrases content goes here</div>
            <div id="tabf0-3">Cloud content goes here</div>
            <div id="tabf0-4">

              <!-- MAP + FILTERS WRAPPER -->
              <div class="map-and-filter">
                
                <!-- Map -->
                <div id="map-container"></div>

                <!-- Filter Sidebar -->
                <div id="filter-menu">
                  <button id="filter-toggle">â˜°   Filters</button>

                  <div id="filter-options" class="hidden">
                    
                    <!-- Marker Filters -->
                    <h3>Book Filters</h3>
                    <label><input type="checkbox" id="select-all" checked> <strong>Select All</strong></label><br>
                    <label><input type="checkbox" value="1" checked><span class="marker-icon" style="background:#98a4be;"></span> Book One: Water</label><br>
                    <label><input type="checkbox" value="2" checked><span class="marker-icon" style="background:#8fb768;"></span> Book Two: Earth</label><br>
                    <label><input type="checkbox" value="3" checked><span class="marker-icon" style="background:#ce9f88;"></span> Book Three: Fire</label><br>
                    <label><input type="checkbox" value="7" checked><span class="marker-icon" style="background:#fcf6e3;"></span> Other Mentioned Locations</label>

                    <!-- Character Filters -->
                    <h3 style="margin-top: 20px;">Character Filters</h3>
                    <div id="character-select-menu"></div> <!-- character checkboxes will be injected here -->

                  </div>

                </div>
              </div>

              <!-- Timeline (stays under map and filter) -->
              <div id="timeline">
                <label id="episode-label">Episode: 0</label>
                <input type="range" id="episode-slider" min="1" max="61" value="1" step="1">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="d3.v6.min.js"></script>
  <script src="main.js"></script>
  <script src="map-popup.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
        let mapLoaded = false;

    document.querySelectorAll(".tabs a").forEach((tab) => {
      tab.addEventListener("click", async function () {
        // Remove 'active' from all tabs
          document
            .querySelectorAll(".tabs a")
            .forEach((t) => t.classList.remove("active"));
        // Hide all content divs
          document
            .querySelectorAll(".tab-content > div")
            .forEach((div) => (div.style.display = "none"));

        // Add 'active' to clicked tab
        this.classList.add("active");
          // Show corresponding content
        const tabId = this.getAttribute("data-tab");
        const contentDiv = document.getElementById(tabId);
        contentDiv.style.display = "block";

        // Initialize the map when clicking on the Map tab
        if (tabId === "tabf0-4" && !mapLoaded) {
          await initializeMap();
          mapLoaded = true;
        }

        // If the map was already loaded, make sure Leaflet knows it should resize
        if (tabId === "tabf0-4" && mapLoaded) {
          map.invalidateSize();
        }
      });
    });

    // Show the first tab content at the start
    document.getElementById("tabf0-1").style.display = "block";
  </script>
</body>
</html>
